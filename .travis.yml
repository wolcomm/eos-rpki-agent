language: python
python:
- '2.7'
matrix:
  fast_finish: true
before_install:
- sudo apt-get -qq update
install:
- pip install -U pip
- pip install -U setuptools
- pip install tox-travis codecov
script:
- tox
after_success:
- codecov
deploy:
  provider: pypi
  user: benmaddison
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: '2.7'
